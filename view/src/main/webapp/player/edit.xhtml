<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="field">
        <p:outputLabel for="name">Name</p:outputLabel>
        <p:inputText id="name" value="#{controller.selectedItem.name}" required="true" />
    </div>
    <div class="field">
        <p:outputLabel for="nick_name">Nick Name</p:outputLabel>
        <p:inputText id="nick_name" value="#{controller.selectedItem.nickName}" required="true" />
    </div>
    <div>
        <p:selectOneMenu id="selectTeamMenu" value="#{controller.selectedItem.team}" var="team" converter="teamConverter">
            <f:selectItem itemLabel="Select a Team..." />
            <f:selectItems value="#{controller.teams}" var="team" itemLabel="#{team.name}" itemValue="#{team}" />
            <p:column><i class="pi pi-#{team}" /> #{team.name} </p:column>
        </p:selectOneMenu>
    </div>

</html>
