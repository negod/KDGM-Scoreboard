<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="../layout/crud/crud.xhtml">

        <ui:define name="toolbar">
            <ui:include src="../composition/crud/toolBar.xhtml" id="toolBar">
                <ui:param name="controller" value="#{playerController}"/>
            </ui:include>
        </ui:define>

        <ui:define name="table">
            <ui:include src="../composition/crud/table.xhtml" id="table">
                <ui:param name="controller" value="#{playerController}"/>
                <ui:param name="columns" value="../../player/columns.xhtml"/>
                <ui:param name="tableHeading" value="PLAYERS"/>
            </ui:include>
        </ui:define>

        <ui:define name="editDialog">
            <ui:include src="../composition/crud/editDialog.xhtml" id="editDialog">
                <ui:param name="controller" value="#{playerController}"/>
                <ui:param name="edit" value="../../player/edit.xhtml"/>
            </ui:include>
        </ui:define>

        <ui:define name="deleteDialog">
            <ui:include src="../composition/crud/deleteDialog.xhtml" id="deleteDialog">
                <ui:param name="controller" value="#{playerController}"/>
            </ui:include>
        </ui:define>

        <ui:define name="confirmDialog">
            <ui:include src="../composition/crud/confirmDialog.xhtml" id="confirmDialog"/>
        </ui:define>

    </ui:composition>

</html>
