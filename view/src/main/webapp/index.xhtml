<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />

    <h:head>
        <title>Kode Gubbs Gaming night</title>
    </h:head>

    <!-- https://primefaces.github.io/primefaces/12_0_0/#/?id=main -->
    <!-- https://www.primefaces.org/showcase/index.xhtml?jfwid=15355 -->
    <!-- https://www.primefaces.org/primeflex/fontsize -->


    <h:body>

        <h:form id="form">
            <p:growl id="messages" showDetail="true" />

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="New" icon="pi pi-plus" actionListener="#{indexController.openNew}"
                                     update=":dialogs:manage-player-content" oncomplete="PF('managePlayerDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":dialogs:manage-player-content" />
                    </p:commandButton>
                    <p:commandButton id="delete-players-button" value="#{indexController.deleteButtonMessage}"
                                     icon="pi pi-trash" actionListener="#{indexController.deleteSelectedPlayers}"
                                     styleClass="ui-button-danger" disabled="#{!indexController.hasSelectedPlayers()}" update="@this">
                        <p:confirm header="Confirmation" message="Delete the selected players?" icon="pi pi-exclamation-triangle" />
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="dt-players" widgetVar="dtPlayers" var="player" value="#{indexController.players}"
                         reflow="true" styleClass="players-table" selection="#{indexController.selectedPlayers}"
                         rowKey="#{player.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                <f:facet name="header">
                    <div class="players-table-header">
                        <span style="font-weight: bold">Players</span>
                        <span class="filter-container ui-input-icon-left"> 
                            <i class="pi pi-search"/>
                            <p:inputText id="globalFilter" onkeyup="PF('dtPlayers').filter()" placeholder="Search" />
                        </span>
                    </div>
                </f:facet>

                <p:ajax event="rowSelect" update=":form:delete-players-button" />
                <p:ajax event="rowUnselect" update=":form:delete-players-button" />
                <p:ajax event="rowSelectCheckbox" update=":form:delete-players-button" />
                <p:ajax event="rowUnselectCheckbox" update=":form:delete-players-button" />
                <p:ajax event="toggleSelect" update=":form:delete-players-button" />

                <p:column selectionMode="multiple" exportable="false"></p:column>

                <p:column headerText="Name" sortBy="#{player.name}" filterBy="#{player.name}">
                    <h:outputText value="#{player.name}" />
                </p:column>
                <p:column exportable="false">
                    <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-player-content"
                                     oncomplete="PF('managePlayerDialog').show()"
                                     styleClass="edit-button rounded-button ui-button-success" process="@this">
                        <f:setPropertyActionListener value="#{player}" target="#{indexController.selectedPlayer}" />
                        <p:resetInput target=":dialogs:manage-player-content" />
                    </p:commandButton>
                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                     process="@this"
                                     oncomplete="PF('deletePlayerDialog').show()">
                        <f:setPropertyActionListener value="#{player}" target="#{indexController.selectedPlayer}" />
                    </p:commandButton>
                </p:column>

            </p:dataTable>
        </h:form>

        <h:form id="dialogs">
            <p:dialog header="Player Details" showEffect="fade" modal="true" widgetVar="managePlayerDialog"
                      responsive="true">
                <p:outputPanel id="manage-player-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty indexController.selectedPlayer}">
                        <div class="field">
                            <p:outputLabel for="name">Name</p:outputLabel>
                            <p:inputText id="name" value="#{indexController.selectedPlayer.name}" required="true" />
                        </div>
                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Save" icon="pi pi-check" actionListener="#{indexController.savePlayer}"
                                     update="manage-player-content" process="manage-player-content @this" />
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('managePlayerDialog').hide()"
                                     class="ui-button-secondary" type="button" />
                </f:facet>
            </p:dialog>

            <p:confirmDialog widgetVar="deletePlayerDialog" showEffect="fade" width="300"
                             message="Delete the player?" header="Confirm" severity="warn">
                <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{indexController.deletePlayer}"
                                 process="@this" update=":form:delete-players-button"
                                 oncomplete="PF('deletePlayerDialog').hide()" />
                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                 onclick="PF('deletePlayerDialog').hide()" />
            </p:confirmDialog>

            <p:confirmDialog global="true" showEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                 icon="pi pi-times" />
            </p:confirmDialog>
        </h:form>
    </h:body>

</html>
