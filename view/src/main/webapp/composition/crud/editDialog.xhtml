<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:dialog header="Details" showEffect="fade" modal="true" widgetVar="manageItemDialog" responsive="true">
        <p:outputPanel id="manage-item-content" class="ui-fluid" style="overflow:auto; height:400px;">
            <p:outputPanel rendered="#{not empty controller.selectedItem}">

                <ui:include src="#{edit}">
                    <ui:param name="controller" value="#{controller}"/>
                </ui:include>

            </p:outputPanel>
        </p:outputPanel>

        <f:facet name="footer">
            <p:commandButton value="Save" icon="pi pi-check" actionListener="#{controller.saveSelectedItem}"
                             update="manage-item-content" process="manage-item-content @this"/>
            <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageItemDialog').hide()"
                             class="ui-button-secondary" type="button" />
        </f:facet>
    </p:dialog>

</html>
