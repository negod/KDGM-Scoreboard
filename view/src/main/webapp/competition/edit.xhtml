<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="field">
        <p:outputLabel for="name">Name</p:outputLabel>
        <p:inputText id="name" value="#{controller.selectedItem.name}" required="true" />
    </div>
    <div class="field">
        <p:outputLabel for="date">Date</p:outputLabel>
        <p:datePicker id="date" value="#{controller.selectedItem.competitionDate}" />
    </div>
    <div class="field">
        <p:selectBooleanCheckbox id="started" value="#{controller.selectedItem.started}" itemLabel="Started"/>
    </div>

    <p:outputLabel for="teamPickList">Choose Teams</p:outputLabel>
    <p:pickList id="teamPickList" 
                value="#{controller.team.dualList}" 
                var="team" 
                itemValue="#{team}" 
                itemLabel="#{team.name}"
                responsive="true"
                converter="teamConverter">
        <f:facet name="sourceCaption">Available Teams</f:facet>
        <f:facet name="targetCaption">Selected Teams</f:facet>

        <p:ajax event="transfer" listener="#{controller.onDualListTransfer}" />

    </p:pickList>

    <p:outputLabel for="gamePickList">Choose Games</p:outputLabel>
    <p:pickList id="gamePickList" 
                value="#{controller.game.dualList}" 
                var="game" 
                itemValue="#{game}" 
                itemLabel="#{game.name}"
                responsive="true"
                converter="gameConverter">
        <f:facet name="sourceCaption">Available Games</f:facet>
        <f:facet name="targetCaption">Selected Games</f:facet>

        <p:ajax event="transfer" listener="#{controller.onDualListTransfer}" />

    </p:pickList>


</html>
