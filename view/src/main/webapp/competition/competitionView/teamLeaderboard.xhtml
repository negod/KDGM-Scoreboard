<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:repeat value="#{controller.results}" var="entry">
        <ui:fragment rendered="#{indexController.gamesIndex.activeIndex == entry.key}">
            <p:dataTable lazy="false" rowIndexVar="rowNum" var="matchResult" value="#{controller.results[indexController.gamesIndex.activeIndex]}"
                         style="margin-top: 20px;
                         margin-right: 30px;
                         margin-bottom: 40px;
                         margin-left: 50px;">

                <p:column style="text-align: center;">
                    <h:outputText style="vertical-align: middle; margin-left: .5rem" value="Match #{matchResult.match.order}"/>
                </p:column>

                <p:column style="text-align: left;">
                    <ui:repeat value="#{matchResult.teamResults}" var="teamResult">
                        <p:column style="text-align: center;">
                            <ui:repeat value="#{teamResult.results}" var="playerResult">
                                <h:outputText value="#{playerResult.player.name} " style="text-align: left;"/>
                                <br/>
                            </ui:repeat>
                        </p:column>
                    </ui:repeat>
                </p:column>

                <p:column style="text-align: center;">
                    <ui:repeat value="#{matchResult.teamResults}" var="teamResult">
                        <p:column style="text-align: center;">
                            <ui:repeat value="#{teamResult.results}" var="playerResult">
                                <h:outputText value="#{playerResult.scoreValue}" style="text-align: center;"/>
                                <br/>
                            </ui:repeat>
                        </p:column>
                    </ui:repeat>
                </p:column>

            </p:dataTable>
        </ui:fragment>
    </ui:repeat>


</html>
