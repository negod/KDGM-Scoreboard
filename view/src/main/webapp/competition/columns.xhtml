<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:column headerText="Name" sortBy="#{item.name}" >
        <h:outputText value="#{item.name}" />
    </p:column>
    <!--p:column headerText="Date" sortBy="#{item.competitionDate}" >
        <h:outputText value="#{item.competitionDate}"/>
    </p:column-->
    <p:column headerText="Date" sortBy="#{item.started}" >
        <p:selectBooleanCheckbox value="#{item.started}" itemLabel="Started" disabled="true"/>
    </p:column>
    <p:column>
        <p:menuButton value="Handle Competition" icon="pi pi-bars">
            <p:menuitem value="Start Competition" outcome="competitionView/games" icon="pi pi-user" disabled="#{item.started}">
                <f:param name="competitionId" value="#{item.id}"/>
            </p:menuitem>
            <p:menuitem value="View Competition"  outcome="competitionView/games" icon="pi pi-user" disabled="#{!item.started}">
                <f:param name="competitionId" value="#{item.id}"/>
            </p:menuitem>
            <p:menuitem value="Stop Competition"  icon="pi pi-user"/>
        </p:menuButton>
    </p:column>

</html>
