<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />

    <h:head>
        <title>Kode Gubbs Gaming night</title>
    </h:head>

    <body>

        <div id="header">
            <ui:include src="../../navigation.xhtml" id="navigation"/>
            <ui:insert name="header"/>       
        </div>

        <h:form id="form">
            <p:growl id="messages" showDetail="true" />
            <div id="toolbar">
                <ui:insert name="toolbar"/>
            </div>
            <div id="table">
                <ui:insert name="table"/>
            </div>
        </h:form>

        <h:form id="dialogs">
            <div id="editDialog">
                <ui:insert name="editDialog"/>
            </div>
            <div id="deleteDialog">
                <ui:insert name="deleteDialog"/>
            </div>
            <div id="confirmDialog">
                <ui:insert name="confirmDialog"/>
            </div>

        </h:form>

        <div id="footer">
            <ui:insert name="footer"/>
        </div>

    </body>

</html>
